<p *ngIf = "myInfo == undefined">Failed Fetching Info</p>
<div *ngIf = "myInfo != undefined">

<div style="padding-bottom: 40px;"></div>
<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{myInfo.Name1}} </div>
        {{myInfo.Number1}}
      </div>
      <span></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{myInfo.Name2}}</div>
        {{myInfo.Number2}}
      </div>
      <span ><i class="fas fa-phone"></i></span>
    </li>
  
  
  </ol>


</div> 

<i class="fas fa-camera fa-xs"></i>
<i class="fas fa-camera fa-sm"></i>
<i class="fas fa-camera fa-lg"></i>
<i class="fas fa-camera fa-2x"></i>
<i class="fas fa-camera fa-3x"></i>
<i class="fas fa-camera fa-4x"></i>
<i class="fas fa-camera fa-5x"></i>
<i class="fas fa-camera fa-6x"></i>
<i class="fas fa-camera fa-7x"></i>
<i class="fas fa-camera fa-8x"></i>
<i class="fas fa-camera fa-9x"></i>
<i class="fas fa-camera fa-10x"></i>
