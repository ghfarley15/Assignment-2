<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="onUpdateUserInfo(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">Name and Number</span>
                    <input type="text" class="form-control" ngModel name="Name1">
                    <input type="text" class="form-control"ngModel name="Number1">
                  </div>
                  <button class="btn btn-light" type="submit">
                    Update User Info
                  </button>
            </form>
        </div>
    </div>
</div>
